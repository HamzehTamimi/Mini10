name: Mini10 Autobuild

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set CI variable and run build script and print size
        run: |
          cmd.exe /c build.cmd
          Write-Host((Get-Item Mini10.iso).length/1GB)

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "Mini10.iso"
          body: |
            This build is automatically generated by GitHub actions. To see what changed, see the last commit

            Release pushed by: @${{ github.triggering_actor }}.
            Build ID: ${{ github.sha }}
          prerelease: true
          tag_name: autobuild_${{ github.sha }}
          name: Mini10 Autobuild
